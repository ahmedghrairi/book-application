<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-hotesse-heading">Create or edit a Hotesse</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!hotesse.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_taille">Taille</label>
                    <input type="number" class="form-control" name="taille" id="field_taille"
                           formControlName="taille"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_poids">Poids</label>
                    <input type="number" class="form-control" name="poids" id="field_poids"
                           formControlName="poids"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_experience">Experience</label>
                    <select class="form-control" name="experience" formControlName="experience" id="field_experience">
                        <option value="DEBUTANT">DEBUTANT</option>
                        <option value="AMATEUR">AMATEUR</option>
                        <option value="PRO">PRO</option>
                        <option value="PASSIONNE">PASSIONNE</option>
                        <option value="EXPERIMENTE">EXPERIMENTE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <select class="form-control" name="type" formControlName="type" id="field_type">
                        <option value="HOTESSE">HOTESSE</option>
                        <option value="ANIMATRICE">ANIMATRICE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_deplacement">Deplacement</label>
                    <input type="checkbox" class="form-control" name="deplacement" id="field_deplacement"
                           formControlName="deplacement"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_disponibilite">Disponibilite</label>
                    <select class="form-control" name="disponibilite" formControlName="disponibilite" id="field_disponibilite">
                        <option value="JOUR">JOUR</option>
                        <option value="SOIR">SOIR</option>
                        <option value="JOUR_SOIR">JOUR_SOIR</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
