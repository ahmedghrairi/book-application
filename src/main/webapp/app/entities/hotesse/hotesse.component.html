<div>
    <h2 id="page-heading">
        <span>Hotesses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-hotesse" [routerLink]="['/hotesse/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Hotesse
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="hotesses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Taille</span></th>
            <th><span>Poids</span></th>
            <th><span>Experience</span></th>
            <th><span>Type</span></th>
            <th><span>Deplacement</span></th>
            <th><span>Disponibilite</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let hotesse of hotesses ;trackBy: trackId">
                <td><a [routerLink]="['/hotesse', hotesse.id, 'view' ]">{{hotesse.id}}</a></td>
                <td>{{hotesse.taille}}</td>
                <td>{{hotesse.poids}}</td>
                <td>{{hotesse.experience}}</td>
                <td>{{hotesse.type}}</td>
                <td>{{hotesse.deplacement}}</td>
                <td>{{hotesse.disponibilite}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/hotesse', hotesse.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/hotesse', hotesse.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'hotesse', { outlets: { popup: hotesse.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
